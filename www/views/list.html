<ion-view title="List spots">
    <ion-header-bar align-title="left" class="bar-positive">

        <h1 class="title">Liste des spots</h1>

    </ion-header-bar>

    <div class="loading" ng-show="loading">Chargement...</div>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="spot in spots"  ng-href="#/detail/{{spot.id}}">
                <p>{{spot.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
